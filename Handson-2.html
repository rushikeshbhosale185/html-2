<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson-2</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="./View.html" method="get">

        Name <input type="text" name="name" placeholder="enter your name"> <br><br>
        Email Address <input type="email" name="email" placeholder="enter your email"> <br><br>
        Password <input type="password" name="password" placeholder="enter a password"> <br><br>
        Language <br><br>
        <input type="radio" name="language" value="React"> React <br>
        <input type="radio" name="language" value="Anguler"> Anguler <br>
        <input type="radio" name="language" value="Vue"> Vue <br><br>
        Course <br><br>
        <input type="checkbox" name="Course Type" value="MERN" id="" required> MERN <br>
        <input type="checkbox" name="Course Type" value="MEAN" id=""> MEAN <br>
        <input type="checkbox" name="Course Type" value="MEVN" id=""> MEVN <br><br>
        Feild: <br>
        <select name="Feild Type">
             <option value="Front End"> Front End</option>
             <option value="Back End"> Back End</option>
             <option value="Full Stack"> Full Stack</option>
        </select><br><br>
        <textarea name="Description" cols="50" rows="10" placeholder="Enter some random text"></textarea><br><br>
        Phone Number <br><br>
        <input type="number" value="number" name="Phone Number" id="id1">
        <input type="submit" name="submit" value="submit"><br><br>
        <h1>TABLES</h1>
        <a href="./tables.html">Click Here</a>
    </form>
</body>
</html>
